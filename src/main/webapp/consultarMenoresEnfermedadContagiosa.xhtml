<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consulta de Pacientes</title>
    </h:head>
    <h:body>
        <h1>Consulta de menores que han padecido enfermedad contagiosa</h1>
        <h:form>
            <p:dataTable var="car" value="#{mb.dataEnferme}" sortOrder="ASCENDING">
                <p:column headerText="Identidicacion">
                    <h:outputText value="#{car.id}" />
                </p:column>

                <p:column headerText="Tipo Identificacion">
                    <h:outputText value="#{car.tipo_id}" />
                </p:column>

                <p:column headerText="Fecha de nacimineto">
                    <h:outputText value="#{car.fechaNacimiento}" />
                </p:column>
            </p:dataTable>

        </h:form>
    </h:body>
</html>
